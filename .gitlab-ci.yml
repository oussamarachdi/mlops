stages:
  - lint
  - test
  - build

variables:
  PYTHON_VERSION: "3.13"

# Cache dependencies to speed up builds
cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python --version
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install -r requirements.txt

# Stage 1: Linting
lint-code:
  stage: lint
  script:
    - pip install flake8
    - flake8 src/ pipelines/ --count --select=E9,F63,F7,F82 --show-source --statistics
    - flake8 src/ pipelines/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

# Stage 2: Testing
run-tests:
  stage: test
  script:
    - pip install pytest
    - PYTHONPATH=. pytest tests/ || echo "No tests found, skipping..."

# Stage 3: Build (Docker)
build-docker:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t mlops-api:latest -f docker/serve.Dockerfile .
  only:
    - main
    - master
